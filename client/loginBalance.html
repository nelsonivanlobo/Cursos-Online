<html lang="es_LA">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style id="app-style">
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .login-card {
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      border-radius: 12px;
      overflow: hidden;
      transition: all 0.3s ease;
    }
    
    .login-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
    }
    
    .form-input {
      transition: border-color 0.2s ease;
    }
    
    .form-input:focus {
      border-color: #6366f1;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
    }
    
    .btn-login {
      background: linear-gradient(to right, #6366f1, #8b5cf6);
      transition: all 0.3s ease;
    }
    
    .btn-login:hover {
      background: linear-gradient(to right, #4f46e5, #7c3aed);
      transform: translateY(-1px);
    }
    
    .spinner {
      display: none;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .error-message {
      color: #ef4444;
      font-size: 0.875rem;
      margin-top: 0.25rem;
      display: none;
    }
    
    .logo-container {
      max-width: 150px;
      margin: 0 auto;
    }
    
    @media (max-width: 640px) {
      .login-card {
        width: 90%;
      }
    }
  </style>
</head>
<body class="p-4">
  <div class="max-w-md w-full login-card">
    <!-- Logo -->
    <div class="p-6 border-b border-gray-200">
      <div class="logo-container">
        <img src="https://cdn.pixabay.com/photo/2017/02/18/19/20/logo-2078018_960_720.png" alt="Logo Escolar" class="w-full">
      </div>
    </div>
    
    <!-- Login Form -->
    <div class="p-8">
      <h2 class="text-2xl font-bold text-center text-gray-800 mb-8">Iniciar Sesión</h2>
      
      <form id="loginForm">
        <!-- Email Field -->
        <div class="mb-6">
          <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Correo Electrónico</label>
          <input type="email" id="email" name="email" required 
                 class="form-input w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none"
                 placeholder="tucorreo@ejemplo.com">
          <div id="emailError" class="error-message">Por favor ingresa un correo electrónico válido</div>
        </div>
        
        <!-- Password Field -->
        <div class="mb-6">
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Contraseña</label>
          <div class="relative">
            <input type="password" id="password" name="password" required 
                   class="form-input w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none"
                   placeholder="Tu contraseña">
            <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-600">
              <i class="fa fa-eye"></i>
            </button>
          </div>
          <div id="passwordError" class="error-message">La contraseña es requerida</div>
        </div>
        
        <!-- Login Button -->
        <button type="submit" id="loginBtn" class="btn-login w-full py-3 rounded-lg text-white font-bold text-lg focus:outline-none">
          <span id="loginText">Iniciar Sesión</span>
          <i id="spinner" class="fas fa-circle-notch fa-spin spinner ml-2"></i>
        </button>
        
        <!-- Error Banner -->
        <div id="errorBanner" class="mt-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative hidden">
          <span id="errorMessage">Error de autenticación</span>
        </div>
        
        <!-- Links -->
        <div class="mt-6 flex justify-between text-sm">
          <a href="javascript:void(0)" class="text-indigo-600 hover:text-indigo-800">¿Olvidaste tu contraseña?</a>
          <a href="javascript:void(0)" class="text-indigo-600 hover:text-indigo-800">Registrarse ahora</a>
        </div>
      </form>
    </div>
  </div>

  <script id="app-script">
    // DOM elements
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    
    // Toggle password visibility
    togglePassword.addEventListener('click', function() {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      
      // Toggle eye icon
      this.querySelector('i').classList.toggle('fa-eye');
      this.querySelector('i').classList.toggle('fa-eye-slash');
    });
  </script>
</body>
</html>
